  <script>
    function removeCharsFromString(str, charsToRemove) {
      return str.replace(new RegExp(charsToRemove.join("|"), "g"), "");
    }
    const result = removeCharsFromString(" hello world", ["l", "d"]);
    console.log(result);
  </script>
