<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
  </head>
  <body></body>
  <script>
    function removeElement(array, item) {
      const index = array.indexOf(item);
      if (index !== -1) {
        array.splice(index, 1);
      }
    }
    const array = [1, 3, 4, 6, 2, 5, 7];
    removeElement(array, 4);
    console.log(array);
  </script>
</html>
