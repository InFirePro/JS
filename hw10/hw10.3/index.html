  <script>
    const contactList = {
      contacts: [
        {
          name: "John",
          phone: "0987326728",
          email: "ivan@gmail.com",
        },
        {
          name: "John2",

        },
        {
          name: "John3",

        },
      ],

      searchName: function (name) {
        return this.contacts.find((contact) => contact.name === name);
      },
      addContact: function (name, phone, email) {
        this.contacts.push({ name, phone, email });
      },
    };
