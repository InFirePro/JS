<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
  </head>
  <body></body>
  <script>
    let company = {
      sales: [
        { name: "John", salary: 1000 },
        { name: "Alice", salary: 600 },
      ],
      development: {
        web: [
          { name: "Peter", salary: 2000 },
          { name: "Alex", salary: 100 },
        ],
        internals: [{ name: "Jack", salary: 1300 }],
      },
    };

    function calculateTotalSalary(department) {
      let totalSalary = 0;

      for (let subDepartmentName in department) {
        if (Array.isArray(department[subDepartmentName])) {
          department[subDepartmentName].forEach((employee) => {
            totalSalary += employee.salary;
          });
        } else {
          totalSalary += calculateTotalSalary(department[subDepartmentName]);
        }
      }

      return totalSalary;
    }

    let totalCompanySalary = calculateTotalSalary(company);
    console.log("Total company salary:", totalCompanySalary);
  </script>
</html>
