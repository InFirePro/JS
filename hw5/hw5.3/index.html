<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
  </head>
  <body></body>
  <script>
    let N = parseInt(prompt("Введіть ціле число N"));

    if (!isNaN(N) && Number.isInteger(N) && N >= 0) {
      for (let i = 1; i <= 100; i++) {
        let square = i * i;
        if (square <= N) {
          console.log(i);
        }
      }
    } else {
      console.log("Введено некоректне ціле число.");
    }
  </script>
</html>
