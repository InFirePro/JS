  <body></body>
  <script>
    function createSum() {
      let sum = 0;
      return function (value) {
        sum += value;
        return sum;
      };
    }
    const sum = createSum();

    console.log(sum(4));
    console.log(sum(6));
    console.log(sum(10));
    console.log(sum(7));
  </script>
