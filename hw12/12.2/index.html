<!doctype html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Відстеження кліків на кнопках</title>
  </head>
  <body>
    <div id="button-container">
      <button class="button" data-button="1">Кнопка 1</button>
      <button class="button" data-button="2">Кнопка 2</button>
      <button class="button" data-button="3">Кнопка 3</button>
    </div>
    <script>
      document
        .getElementById("button-container")
        .addEventListener("click", function (event) {
          if (event.target.classList.contains("button")) {
            alert("Ви натиснули на " + event.target.textContent);
          }
        });
    </script>
  </body>
</html>
